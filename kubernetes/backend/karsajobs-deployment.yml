apiVersion: apps/v1
kind: Deployment
metadata:
  name: karsajobs
  namespace: karsajobs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: karsajobs-app
  template:
    metadata:
      labels:
        app: karsajobs-app
    spec:
      containers:
      - name: karsajobs
        image: ghcr.io/nadiawaa/a433-microservices/nadiawaa/karsajobs:latest
        ports:
        - containerPort: 8080
        env:
        - name: APP_PORT
          value: "8080"
        - name: MONGO_USER
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: MONGO_ROOT_USERNAME
        - name: MONGO_PASS
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: MONGO_ROOT_PASSWORD
        - name: MONGO_HOST
          value: karsajob-database
        imagePullPolicy: Always
